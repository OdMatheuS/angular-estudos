<div *ngIf="comentarios$ | async as data">
  <ul class="list-unstyled">
    <li *ngFor="let item of data">
      <p class="text-dark font-weight-bold mr-1">{{item.userName}}</p>
      <em >{{item.date | date:"dd-MM-yyyy"}}</em>
      <p class="break-word mb-2">{{item.text}}</p>
    </li>
  </ul>
  <div class="mt-4">
    <form [formGroup]="comentarioForm" (ngSubmit)="gravar()">
      <div class="input-group">
        <textarea class="form-control" formControlName="comentario"></textarea>
        <div class="form-group-append">
        <button [disabled]="comentarioForm.invalid" class="btn btn-primary">Publicar</button>
        </div>
      </div>
      <app-mensagem *ngIf="!!comentarioForm.get('comentario')?.errors?.maxLength" mensagem="Tamanho mÃ¡ximo de 300 caracteres"></app-mensagem>
    </form>
  </div>
</div>
