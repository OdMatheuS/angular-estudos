<h4 class="text-center">Resgistre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4">
  <div class="form-group margin-vertical">
    <input class="form-control" placeholder="E-mail" type="email" />
  </div>
  <div class="form-group margin-vertical">
    <input class="form-control" placeholder="Nome Completo" />
  </div>
  <div class="form-group margin-vertical">
    <input class="form-control" placeholder="Usuário" />
  </div>
  <div class="form-group margin-vertical">
    <input class="form-control" placeholder="Senha" type="password" />
  </div>
  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<div class="margin-vertical">
  <p>
    Já é um usuário?
    <a [routerLink]="['']">Faça seu login</a>
  </p>
</div>
