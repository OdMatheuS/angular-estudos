    <input
      type="text"
      [(ngModel)]="nome"
      #campoUsuario="ngModel"
      name="nome"
      class="form-control"
      placeholder="Nome do  Usu치rio"
      required
    />

  </div>

  <div class="form-group" style="margin: 10px 0px 10px 0px">
    <input
